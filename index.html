<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <article class="card">
          <header class="card-header">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Avatar of Jessica Randall"
              class="card-avatar"
            />
            <h1 class="card-heading">Jessica Randall</h1>
            <address class="card-address">London, United Kingdom</address>
          </header>

          <blockquote class="card-quote">
            "Front-end developer and avid reader."
          </blockquote>

          <nav aria-label="Social links" class="card-nav">
            <ul class="card-nav-ul">
              <li class="card-nav-li">
                <a href="#" class="card-nav-link">Github</a>
              </li>
              <li class="card-nav-li">
                <a href="#" class="card-nav-link">Frontend Mentor</a>
              </li>
              <li class="card-nav-li">
                <a href="#" class="card-nav-link">LinkedIn</a>
              </li>
              <li class="card-nav-li">
                <a href="#" class="card-nav-link">Twitter</a>
              </li>
              <li class="card-nav-li">
                <a href="#" class="card-nav-link">Instagram</a>
              </li>
            </ul>
          </nav>
        </article>
      </main>
    </div>
  </body>
</html>
